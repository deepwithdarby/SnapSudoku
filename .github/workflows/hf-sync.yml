name: Sync to Hugging Face Space

on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: master
          fetch-depth: 0

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

          # Add HF Space remote using token for authentication
          git remote add hf-space https://YOUR_HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/satyaprakashmohanty13/Repo-push

          # Push master branch to HF Space main branch
          git push --force hf-space master:main
